# ============================================================================
# WhisperCache Alertmanager Kubernetes Service
# ============================================================================

---
# ==========================================================================
# Alertmanager Service (ClusterIP)
# ==========================================================================
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: alertmanager
  ports:
    - name: http
      port: 9093
      targetPort: http
      protocol: TCP
    - name: cluster
      port: 9094
      targetPort: cluster
      protocol: TCP

---
# ==========================================================================
# Alertmanager Service for Prometheus Mesh (Headless)
# ==========================================================================
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-mesh
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: mesh
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: alertmanager
  ports:
    - name: cluster
      port: 9094
      targetPort: cluster
      protocol: TCP

---
# ==========================================================================
# ServiceMonitor for Prometheus to scrape Alertmanager metrics
# ==========================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: http
      interval: 30s
      path: /metrics

---
# ==========================================================================
# Ingress for Alertmanager UI (optional)
# ==========================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: alertmanager-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - alertmanager.whispercache.example.com
      secretName: alertmanager-tls
  rules:
    - host: alertmanager.whispercache.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager
                port:
                  number: 9093

---
# ==========================================================================
# Basic Auth Secret for Alertmanager UI
# ==========================================================================
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-basic-auth
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
type: Opaque
data:
  # htpasswd -nb admin admin | base64
  # Default: admin/admin - CHANGE IN PRODUCTION
  auth: YWRtaW46JGFwcjEkSDZ3R3pqU3EkQ1BXZk5DL0JZdmVQVnBZVnlEaHdnLwo=

---
# ==========================================================================
# NetworkPolicy for Alertmanager
# ==========================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-network-policy
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Prometheus
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9093
    # Allow from Grafana
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 9093
    # Allow cluster communication between replicas
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alertmanager
      ports:
        - protocol: TCP
          port: 9094
    # Allow from ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9093
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow SMTP outbound
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
        - protocol: TCP
          port: 25
    # Allow HTTPS outbound (Slack, PagerDuty, webhooks)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow cluster mesh communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alertmanager
      ports:
        - protocol: TCP
          port: 9094
