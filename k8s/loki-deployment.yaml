# ============================================================================
# WhisperCache - Loki Kubernetes Deployment
# ============================================================================
# Grafana Loki for centralized log aggregation
#
# Apply with:
#   kubectl apply -f k8s/loki-deployment.yaml
# ============================================================================

---
# ============================================================================
# ConfigMap: Loki Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: whispercache
  labels:
    app: loki
    component: logging
data:
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 5m
      chunk_retain_period: 30s
      max_transfer_retries: 0
      wal:
        enabled: true
        dir: /loki/wal

    schema_config:
      configs:
        - from: 2023-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    compactor:
      working_directory: /loki/boltdb-shipper-compactor
      shared_store: filesystem
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
      retention_period: 720h

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h

    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      alertmanager_url: http://alertmanager:9093
      ring:
        kvstore:
          store: inmemory
      enable_api: true

---
# ============================================================================
# PersistentVolumeClaim: Loki Storage
# ============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-storage
  namespace: whispercache
  labels:
    app: loki
    component: logging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class
  # storageClassName: standard

---
# ============================================================================
# Deployment: Loki
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: whispercache
  labels:
    app: loki
    component: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  strategy:
    type: Recreate  # Single replica with PVC
  template:
    metadata:
      labels:
        app: loki
        component: logging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsGroup: 10001

      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /loki

          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: storage
          persistentVolumeClaim:
            claimName: loki-storage

---
# ============================================================================
# ConfigMap: Promtail Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: whispercache
  labels:
    app: promtail
    component: logging
data:
  promtail-config.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: whispercache

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_loki_io_scrape]
            action: keep
            regex: true
          
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container
          
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

        pipeline_stages:
          - cri: {}
          
          - json:
              expressions:
                level: level
                message: message
                timestamp: timestamp
                service: service
                requestId: requestId
                path: path
                statusCode: statusCode
                duration: duration
          
          - labels:
              level:
              service:
              requestId:
          
          - timestamp:
              source: timestamp
              format: RFC3339Nano
              fallback_formats:
                - RFC3339

---
# ============================================================================
# DaemonSet: Promtail (log collector on each node)
# ============================================================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: whispercache
  labels:
    app: promtail
    component: logging
spec:
  selector:
    matchLabels:
      app: promtail
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: promtail
        component: logging
    spec:
      serviceAccountName: promtail
      
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          args:
            - -config.file=/etc/promtail/promtail-config.yaml
          
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true

          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false

      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule

      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: containers
          hostPath:
            path: /var/lib/docker/containers

---
# ============================================================================
# ServiceAccount: Promtail (for K8s API access)
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: whispercache
  labels:
    app: promtail
    component: logging

---
# ============================================================================
# ClusterRole: Promtail
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]

---
# ============================================================================
# ClusterRoleBinding: Promtail
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: whispercache
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io
