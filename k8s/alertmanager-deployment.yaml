# ============================================================================
# WhisperCache Alertmanager Kubernetes Deployment
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    app.kubernetes.io/name: monitoring

---
# ==========================================================================
# ConfigMap for Alertmanager configuration
# ==========================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: config
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alertmanager@whispercache.example.com'
      smtp_require_tls: true
      resolve_timeout: 5m

    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    inhibit_rules:
      - source_matchers:
          - severity="critical"
        target_matchers:
          - severity="warning"
        equal:
          - alertname
          - service

    route:
      receiver: 'default-receiver'
      group_by: ['alertname', 'service', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - matchers:
            - severity="critical"
          receiver: 'critical-alerts'
          group_wait: 10s
          repeat_interval: 1h
        - matchers:
            - severity="warning"
          receiver: 'warning-alerts'
          group_wait: 1m

    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://webhook-handler:8080/alerts'
            send_resolved: true
      - name: 'critical-alerts'
        webhook_configs:
          - url: 'http://webhook-handler:8080/critical'
            send_resolved: true
      - name: 'warning-alerts'
        webhook_configs:
          - url: 'http://webhook-handler:8080/warning'
            send_resolved: true

---
# ==========================================================================
# Secret for Alertmanager credentials
# ==========================================================================
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
type: Opaque
stringData:
  # Replace these with actual values in production
  SMTP_PASSWORD: "your-smtp-password"
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  PAGERDUTY_SERVICE_KEY: "your-pagerduty-key"
  WEBHOOK_PASSWORD: "your-webhook-password"

---
# ==========================================================================
# Alertmanager Deployment
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: alerting
      annotations:
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          imagePullPolicy: IfNotPresent
          
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--cluster.listen-address=0.0.0.0:9094'
            - '--web.listen-address=:9093'
            - '--web.external-url=http://alertmanager.monitoring.svc:9093'
            - '--log.level=info'
          
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
            - name: cluster
              containerPort: 9094
              protocol: TCP
          
          envFrom:
            - secretRef:
                name: alertmanager-secrets
          
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
              readOnly: true
            - name: storage
              mountPath: /alertmanager
            - name: templates
              mountPath: /etc/alertmanager/templates
              readOnly: true
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}
        - name: templates
          configMap:
            name: alertmanager-templates
            optional: true
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: alertmanager
                topologyKey: kubernetes.io/hostname

---
# ==========================================================================
# PersistentVolumeClaim for Alertmanager storage (optional)
# ==========================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-storage
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard

---
# ==========================================================================
# PodDisruptionBudget
# ==========================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: alertmanager-pdb
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
