# ============================================================================
# WhisperCache - Promtail Configuration
# ============================================================================
# Promtail - Log shipping agent for Loki
# Docs: https://grafana.com/docs/loki/latest/clients/promtail/

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

# ============================================================================
# Loki Client Configuration
# ============================================================================
clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: whispercache
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

# ============================================================================
# Scrape Configurations
# ============================================================================
scrape_configs:
  # -------------------------------------------------------------------------
  # Docker Container Logs (Docker Compose)
  # -------------------------------------------------------------------------
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: whispercache
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      
      # Parse the actual log line as JSON (our app logs)
      - json:
          source: log
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            requestId: requestId
            path: path
            statusCode: statusCode
            duration: duration
            error: error
      
      # Set labels from parsed fields
      - labels:
          level:
          service:
          requestId:
          path:
      
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # Output the message as the log line
      - output:
          source: message

  # -------------------------------------------------------------------------
  # Kubernetes Pod Logs
  # -------------------------------------------------------------------------
  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
    
    relabel_configs:
      # Only scrape pods with annotation: prometheus.io/scrape-logs: "true"
      - source_labels: [__meta_kubernetes_pod_annotation_loki_io_scrape]
        action: keep
        regex: true
      
      # Use pod name as job
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      
      # Use namespace
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      
      # Use container name
      - source_labels: [__meta_kubernetes_pod_container_name]
        action: replace
        target_label: container
      
      # App label
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: replace
        target_label: app
      
      # Set path to pod log
      - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
        target_label: __path__
        separator: /
        replacement: /var/log/pods/*$1/*.log

    pipeline_stages:
      # Parse container runtime log format
      - cri: {}
      
      # Parse JSON log lines from WhisperCache
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            requestId: requestId
            path: path
            statusCode: statusCode
            duration: duration
      
      # Create labels from parsed fields
      - labels:
          level:
          service:
          requestId:
      
      # Set log level for filtering
      - match:
          selector: '{level=~".+"}'
          stages:
            - labels:
                level:
      
      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.000Z07:00"

  # -------------------------------------------------------------------------
  # System Logs (Optional)
  # -------------------------------------------------------------------------
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

# ============================================================================
# Target Configuration (Static Labels)
# ============================================================================
target_config:
  sync_period: 10s
