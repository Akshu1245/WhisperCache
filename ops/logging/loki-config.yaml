# ============================================================================
# WhisperCache - Loki Configuration
# ============================================================================
# Grafana Loki - Log aggregation for centralized logging
# Docs: https://grafana.com/docs/loki/latest/configuration/

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# ============================================================================
# Ingester Configuration
# ============================================================================
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal

# ============================================================================
# Schema Configuration
# ============================================================================
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# ============================================================================
# Storage Configuration
# ============================================================================
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# ============================================================================
# Compactor Configuration
# ============================================================================
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ============================================================================
# Limits Configuration
# ============================================================================
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  retention_period: 720h  # 30 days

# ============================================================================
# Chunk Store Configuration
# ============================================================================
chunk_store_config:
  max_look_back_period: 0s

# ============================================================================
# Table Manager (for index management)
# ============================================================================
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# ============================================================================
# Query Frontend
# ============================================================================
frontend:
  log_queries_longer_than: 5s
  compress_responses: true

# ============================================================================
# Ruler Configuration (for alerting on logs)
# ============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
