# ============================================================================
# WhisperCache Prometheus Configuration
# ============================================================================
# Scrape configuration for monitoring the WhisperCache application

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'whispercache-production'
    env: 'production'

# Rule files for alerting
rule_files:
  - 'alert.rules.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    # Primary Alertmanager (Docker Compose)
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2
    
    # Kubernetes Alertmanager (when running in K8s)
    # Uncomment for K8s deployment
    # - kubernetes_sd_configs:
    #     - role: endpoints
    #       namespaces:
    #         names:
    #           - monitoring
    #   relabel_configs:
    #     - source_labels: [__meta_kubernetes_service_name]
    #       regex: alertmanager
    #       action: keep
    #     - source_labels: [__meta_kubernetes_endpoint_port_name]
    #       regex: http
    #       action: keep

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # ==========================================================================
  # WhisperCache Backend API
  # ==========================================================================
  - job_name: 'whispercache-backend'
    static_configs:
      - targets: ['backend:9090']
        labels:
          service: 'backend'
          component: 'api'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Relabel configurations
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # ==========================================================================
  # WhisperCache Backend (Docker Compose)
  # ==========================================================================
  - job_name: 'whispercache-backend-docker'
    static_configs:
      - targets: ['host.docker.internal:9090']
        labels:
          service: 'backend'
          component: 'api'
          env: 'docker'
    metrics_path: /metrics
    scheme: http

  # ==========================================================================
  # Node Exporter (Host Metrics)
  # ==========================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'
          component: 'node'
    metrics_path: /metrics

  # ==========================================================================
  # Redis Exporter
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          component: 'redis'
    metrics_path: /metrics

